---
classes:
  - buildbot_node
  - loggy
  - rvm

buildbot_node::slave_name: 'bb_slave2_ubuntu'
buildbot_node::required_packages:
  - 'libtool'
  - 'libpcre3' 
  - 'libpcre3-dev'
  - 'tomcat7'
  - 'wine'
  - 'ruby2.0'
  - 'ruby2.0-dev'

ruby_version: '2.4.6'

rvm::system_rubies:
  "ruby-%{hiera('ruby_version')}":
    default_use: true
  "ruby-2.6.3": {}

rvm::system_users:
  - buildslave

rvm::rvm_gems:
  'jekyll':
    name: 'jekyll'
    ruby_version: "ruby-%{hiera('ruby_version')}"
    ensure: latest
